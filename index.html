<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouChoose</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="585210647915-pti2lod3tm71okgqqc4u78qd2krfmll7.apps.googleusercontent.com"></meta>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/module.css"/>
    <link rel="stylesheet" href="css/settings.css"/>
    <link href='https://fonts.googleapis.com/css?family=Carrois+Gothic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="vendors/jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
    <script src="vendors/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.6.4/page.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script> -->
  </head>
  <body>

    <header>
      <img class="logo" src="img/youchoose-logo.png">
      <form class="search-form">
        <input type="text" class="search-text" value="" placeholder="Search" >
        <input type="submit" name="submit"/>
      </form>
      <div id="gConnect">
        <div id="signin-button"></div>
      </div>
      <div class="profile-box">
        <div id="profile">
        </div>
        <div id="authOps" style="display:none">
          <button id="signOut" onclick="auth2.signOut()">Sign Out</button>
          <div id="visiblePeople"></div>
          <pre id="authResult"></pre>
        </div>
        <form class="settings" action="index.html" method="post">
          <button class='set' type='button'><a href="/settings">Settings</a></button>
        </form>
      </div>
    </header>
    <main>
      <form class="block-authors">
        <fieldset>
          <legend>Block YouTube Profiles</legend>
          <label>Profile Name:</label>
          <input id="blocked-profile" name="blocked-profile" type="text" />
          <button id="submit" type="submit">Submit</button>
        </fieldset>
      </form>
      <div id="blocked-profile-names">
      </div>
      <div class="videos">
      </div>
    </main>
    <section class='settings-page'>

      <div class='exit'>
        <select class='setting-select'>
          <option value=''>#</option>
        </select>
        <form class="settings" action="index.html">
          <button class='exit'>Exit</button>
        </form>
      </div>

    </section>
    <script src="js/googleProfs.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=startApp"></script>
    <script src="js/modalVideo.js"></script>
    <script src="js/search.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/routes.js"></script>

  </body>
</html>
